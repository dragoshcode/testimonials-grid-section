<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/css/style.css">
  <title>Frontend Mentor | Testimonials Grid Section</title>

            <div class="testimonials__author--name">
              <h2>Daniel Clifford</h2>
              <p>Verified Graduate</p>
            </div>
          </div>
        </div>
        <div class="testimonials__card testimonials__card--jonathan"></div>
        <div class="testimonials__card testimonials__card--jeanette"></div>
        <div class="testimonials__card testimonials__card--patrick"></div>
        <div class="testimonials__card testimonials__card--kira"></div>
      </div>
    </section>
  </main>
</body>

</html>
